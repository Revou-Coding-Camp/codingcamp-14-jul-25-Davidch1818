<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <!-- Logo -->
    <img src="./icon avatar.png" alt="Logo" class="logo">

    <!-- Navigasi -->
    <nav>
      <a href="./index.html">Home</a>
      <a href="./ourprofile.html">Our Profile</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#message">Message Us</a>
    </nav>
    </header>
    <main>
        <section id="home-page">
            <h1>Hi <span id="NamaSaya">David</span>, Welcome to Dashboard</h1>
            <br>
            <h3>Ini adalah Dashboard pertama saya</h3>
        </section>
        <section id="our-profile">
            <h1>
                Our Branches
            </h1>
            <div id="all-circle">
                <div id="circle-img">
                <img src="./iconjkt.jpg" style="width: 100%; height: 100%;" alt="My Avatar">
            </div>
            <div id="circle-img">
                <img src="./iconsby.jpg" style="width: 100%; height: 100%;" alt="My Avatar">
            </div>
            <div id="circle-img">
                <img src="./iconbali.jpg" style="width: 100%; height: 100%;" alt="My Avatar">
            </div>
            </div>

            <div id="ket-circle">
                <span><b>Jakarta</b></span> 
                <span style="margin-left: 20%; margin-right: 20%;"><b>Surabaya</b> </span> 
                <span style="margin-right: 1.5%;"><b>Bali</b> </span> 
            </div>
        </section>
        <section id="message-us">
            <h1>
                Contact-Us
            </h1>
            <form id="form" style="margin-top: 2%;">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 10%;"></th>
                            <th style="width: 1%;"></th>
                            <th style="width: 89%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><label>Nama</label></td>
                            <td>:</td>
                            <td><input id="txtNama" type="text" placeholder="Nama"/></td>
                        </tr>
                        <tr>
                            <td><label>Tanggal Lahir</label></td>
                            <td>:</td>
                            <td><input id="dtTgl" type="date"/></td>
                        </tr>
                        <tr>
                            <td><label>Jenis Kelamin</label></td>
                            <td>:</td>
                            <td><input id="rdo" type="radio" value="Laki" name="kelamin"/> Laki
                    <input id="rdo" type="radio" value="Perempuan" name="kelamin"/> Perempuan</td>
                        </tr>
                        <tr>
                            <td><label>Pesan</label></td>
                            <td>:</td>
                            <td><textarea id="txtPesan" rows="5" cols="30" placeholder="Pesan"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="3"><button id="btnSubmit">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
                
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
